name: gastapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.2
  firebase_core: ^3.7.0
  flutter:
    sdk: flutter
